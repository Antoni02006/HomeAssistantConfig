  sequence: 
    - data:
        entity_id: switch.roomba
      service: switch.turn_off
    - data:
        entity_id: switch.roomba
      service: switch.turn_off
    - data:
        entity_id: switch.roomba
      service: switch.turn_off
    - delay:
        seconds: 5
    - data:
        entity_id: switch.roomba
      service: switch.turn_off
    - data:
        entity_id: switch.roomba
      service: switch.turn_off
    - data:
        entity_id: switch.roomba
      service: switch.turn_off