homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: -32.117380
  longitude: 115.882682
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Australia/Perth
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Discover some devices automatically
discovery:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
script: !include scripts.yaml

# Automation scripts
automation: !include automations.yaml

# Sensors
sensor: !include sensors.yaml
binary_sensor:
  # Ring doorbell events (ie. ring/motion)
  - platform: ring


############## AIRCON ##############

# AIR CON COMMAND
rest_command:
  aircon_control:
    url: 'http://192.168.1.106:2025/setAircon?json={{ command }}'
    method: 'GET'


# AIR CON SWITCHES
switch: !include switches.yaml

# AIR CON TEMPERATURE DIAL
input_number:
  aircon_temperature:
    name: Aircon Temperature
    initial: 23
    min: 16
    max: 32
    step: 1
    
 # AIR CON RUN MODE
input_select:
    aircon_run_mode:
        name: Aircon Run Mode
        options:
          - cool
          - heat
          - vent
          - dry
        initial: cool   
    

############## AIRCON ##############


############## LG TV ##############

# Turn on wake-on-lan support
wake_on_lan:

# LG TV
media_player:
  - platform: webostv
    host: 192.168.1.150
    name: Theatre Room TV
    filename: webostv.conf
    timeout: 5
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: "A8:23:FE:E4:84:05"
    customize:
      sources:
        - livetv
        - youtube
        - makotv
        - netflix


