homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret zone_home_latitude
  longitude: !secret zone_home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Australia/Perth
  # Customization file
  customize: !include customize.yaml
  # Package config: https://www.home-assistant.io/docs/configuration/packages/#create-a-packages-folder
  packages: !include_dir_named packages 

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

frontend:
  themes: !include themes.yaml

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Discover some devices automatically
discovery:
ssdp:
zeroconf:

# Home Assistant Customer UI: https://github.com/andrey-git/home-assistant-custom-ui
customizer:
  custom_ui: hosted

# Todoist To-Do and Shopping Lists
calendar:
  - platform: todoist
    token: !secret todoist_api_key

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
script: !include scripts.yaml

# Automation scripts
automation: !include automations.yaml

# Sensors
sensor: !include sensors.yaml
binary_sensor:
  # Ring doorbell events (ie. ring/motion)
  - platform: ring

# Aeotec Z-Wave Stick
zwave:
  usb_path: /dev/ttyACM0
  device_config: !include zwave_device_config.yaml
  
# Push Notifications  
notify:
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key
    
############## AIRCON ##############

# AIR CON COMMAND
rest_command:
  aircon_control:
    url: 'http://192.168.1.106:2025/setAircon?json={{ command }}'
    method: 'GET'


# AIR CON SWITCHES
switch: !include switches.yaml

# AIR CON TEMPERATURE DIAL
input_number:
  aircon_temperature:
    name: Aircon Temperature
    initial: 23
    min: 16
    max: 32
    step: 1
  aircon_countdown_timer:
    name: Aircon Countdown Timer
    initial: 0
    min: 0
    max: 300
    step: 15
    
 # AIR CON RUN MODE
input_select:
    aircon_run_mode:
        name: Aircon Run Mode
        options:
          - cool
          - heat
          - vent
          - dry
        initial: cool  
        icon: mdi:air-conditioner
    

############## AIRCON ##############


