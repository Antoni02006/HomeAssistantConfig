          - entity: sensor.sems_status
            icon: 'mdi:power'
            name: Status
          - entity: sensor.sems_capacity
            icon: 'mdi:battery'
            name: Capacity
          - entity: sensor.sems_output_power
            icon: 'mdi:flash'
            name: Current Output Power
