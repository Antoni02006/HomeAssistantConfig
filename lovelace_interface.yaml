                icon: 'mdi:home-automation'
                icon_height: 60px
                name: Cool Centre
                show_icon: true
                show_name: true
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.aircon_cool_central_living
                type: entity-button
            type: horizontal-stack
        title: Aircon
        type: vertical-stack
      - cards:
          - entity: alarm_control_panel.alarm_com
            name: House Alarm
            states:
