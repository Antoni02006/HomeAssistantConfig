            icon_height: 60px
            name: Movie Lights
            show_icon: true
            show_name: true
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.set_movie_lighting
            type: entity-button
        type: vertical-stack
      - cards:
          - entities:
              - entity: switch.aircon_on_off
                icon: 'mdi:power'
                name: Aircon On/Off
              - entity: input_select.aircon_run_mode
              - entity: sensor.aircon_temperature
                name: Aircon Temperature
              - entity: input_number.aircon_temperature
                icon: 'mdi:temperature-celsius'
                name: Set Temperature
            show_header_toggle: false
            title: Aircon Control
            type: entities
          - card:
              cards:
                - entities:
                    - entity: input_number.aircon_countdown_timer
                      icon: 'mdi:timer-sand'
                  show_header_toggle: false
                  title: Countdown To Off
                  type: entities
                - cards:
                    - entity: sensor.aircon_countdown_timer
                      hold_action:
                        action: none
                      icon: 'mdi:clock-outline'
                      name: 30 Minutes
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 30
                      type: entity-button
                    - entity: sensor.aircon_countdown_timer
                      hold_action:
                        action: none
                      icon: 'mdi:clock-outline'
                      name: 1 Hour
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 60
                      type: entity-button
                    - entity: sensor.aircon_countdown_timer
                      hold_action:
                        action: none
                      icon: 'mdi:clock-outline'
                      name: 1.5 Hours
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 90
                      type: entity-button
                    - entity: sensor.aircon_countdown_timer
                      hold_action:
                        action: none
                      icon: 'mdi:clock-outline'
                      name: 2 Hours
                      show_icon: true
                      show_name: true
                      tap_action:
                        action: call-service
                        service: input_number.set_value
                        service_data:
                          entity_id: input_number.aircon_countdown_timer
                          value: 120
                      type: entity-button
                  type: horizontal-stack
              type: vertical-stack
            conditions:
              - entity: switch.aircon_on_off
                state: 'on'
            type: conditional
          - entities:
              - entity: switch.aircon_zone_living
                icon: 'mdi:air-filter'
                name: Living Area
              - entity: switch.aircon_zone_theatre
                icon: 'mdi:air-filter'
                name: Theatre
              - entity: switch.aircon_zone_master
                icon: 'mdi:air-filter'
                name: Master Bedroom
              - entity: switch.aircon_zone_bed23
